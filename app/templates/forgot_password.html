{% extends "skeleton.html" %}
{%block content%}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-slate-800/80 p-8 rounded-lg shadow-lg w-full max-w-md transition-colors duration-300">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-700 dark:text-cyan-400">Forgot Password</h1>
        <form id="forgotForm" class="space-y-4">
            <input type="email" id="forgot_email" class="w-full border rounded px-3 py-2 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border-slate-200 dark:border-slate-700" placeholder="Enter your email" required />
            <button type="submit" class="w-full bg-blue-600 dark:bg-cyan-600 text-white py-2 rounded hover:bg-blue-700 dark:hover:bg-cyan-700 transition-colors">Send Reset Link</button>
        </form>
        <div class="mt-4 text-center text-sm text-slate-700 dark:text-slate-300">
            <a href="/login" class="text-blue-600 dark:text-cyan-400 hover:underline">Back to Login</a>
        </div>
        <div id="forgotMsg" class="text-green-600 dark:text-green-400 mt-2 text-center hidden"></div>
        <div id="forgotError" class="text-red-600 dark:text-red-400 mt-2 text-center hidden"></div>
    </div>
</div>
{%endblock%}
{%block extrajs%}
<script>
document.getElementById('forgotForm').onsubmit = async function(e) {
    e.preventDefault();
    const email = document.getElementById('forgot_email').value;
    // Simulate API call
    document.getElementById('forgotMsg').innerText = 'If this email exists, a reset link has been sent.';
    document.getElementById('forgotMsg').classList.remove('hidden');
    document.getElementById('forgotError').classList.add('hidden');
};
</script>
{%endblock%}
